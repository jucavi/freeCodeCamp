<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crazy Monkey Survey</title>
    <!-- CSS <--></-->
    <link rel="stylesheet" href="survey.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+JP&family=Open+Sans&family=Roboto:wght@700&display=swap" rel="stylesheet">
  </head>
  <body id="wrapper">
    <h1 id="title">Crazy Monkey Survey</h1>
    <p id="description">Welcome to Crazy Mokey. Help us improve by taking this short survey.</p>
    <form id="survey-form" action="" method="post">
      <div class="form-wrapper">
        <div class="form-group form-row">
          <label for="fname" id="name-label">Name:</label>
          <input id="name" type="text" name="fname" placeholder="Name" required>
        </div>

        <div class="form-group form-row">
          <label for="email" id="email-label">Email:</label>
          <input id="email" type="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group form-row">
          <label for="age" id="number-label">Age (optional):</label>
          <input id="number" type="number" name="age" min="5" max="150" placeholder="Age">
        </div>

        <div class="form-group form-inline">
          <p>Monkey Occupation:</p>
          <label for="occupation" class="center">
            <select id="dropdown" name="occupation">
              <option value="farmer">Farmer</option>
              <option value="engineer">Engineer</option>
              <option value="climber">Climber</option>
              <option value="other">Other</option>
            </select>
          </label>
        </div>

        <div class="form-group">
          <p>Monkey Gender:</p>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="none" name="gender" value="none" checked>
          <label for="other">None</label>
        </div>

        <div class="form-group">
          <p>Monkey Skills:</p>
          <input type="checkbox" id="skill1" name="skill1" value="lazy">
          <label for="skill1"> Lazy</label><br>
          <input type="checkbox" id="skill2" name="skill2" value="weak">
          <label for="skill2"> Weak</label><br>
          <input type="checkbox" id="skill3" name="skill3" value="dreamer">
          <label for="skill3"> Dreamer</label><br>
          <input type="checkbox" id="skill4" name="skill4" value="sweet">
          <label for="skill4"> Sweet</label><br>
          <input type="checkbox" id="skill5" name="skill5" value="rude">
          <label for="skill5"> Rude</label><br>
          <input type="checkbox" id="skill6" name="skill6" value="strong">
          <label for="skill6"> strong</label><br>
        </div>

        <div class="form-group">
          <p>Comments:</p>
          <textarea id="comments" name="comment" placeholder="If..."></textarea>
        </div>

        <div class="form-group">
          <input type="submit" id="submit" value="Go Monkey">
        </div>
      </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
